<table class="table">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Employee Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of data">
        <td>{{user.empId}}</td>
        <td>{{user.name}}</td>
        <td>{{user.salary}}</td>
      </tr>
    </tbody>
  </table>
